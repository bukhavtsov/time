<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TimeMoney</title>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∏</text></svg>">
    <link rel="stylesheet" href="assets/Inter-3.19/Inter Web/inter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        body {
            font-family: "Inter", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;

        }

        input {
            border-radius:10px;
            padding: 1% 3% 1% 1%;
            border: 1px solid black;
        }

        .resultOutput {
            display: none;
        }


        /*nice green button*/
        * {
            cursor: default;
            position: relative;
        }

        a {
            cursor: pointer;
        }

        .btn {
            width: 200px;
            height: 50px;

            color: rgba(255, 255, 255, 0.9);
            background: #3e3e3e;

            font-size: 1.05em;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            line-height: 50px;
            text-transform: uppercase;
            text-decoration: none;

            border-radius: 25px;

            overflow: hidden;
            display: inline-block;
        }

        .btn .hidden {
            width: 0px;
            height: 0px;

            color: transparent;
            background: #d8d8d4;

            line-height: 200px;

            margin: auto;

            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            border-radius: 50%;

            cursor: inherit;

            display: block;

            transition: 0.5s, color 1s;
        }

        .btn:hover .hidden {
            width: 200px;
            height: 200px;

            color: rgba(0, 0, 0, 0.87);
        }

        /* Styling things */
        .colored-button {
            color: rgba(0, 0, 0, 0.87);
            background: #46EBB2;
        }

        .colored-button .hidden {
            background: #000000;
        }

        .colored-button:hover .hidden {
            color: rgba(255, 255, 255, 0.9);
        }

        body {
            backgrond: #fafafa;

            text-align: center;

            padding: 50px;
        }

        #button {
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
<h1>Time Money ü§ë</h1>
<label for="salary">hourly salary rate</label>
<input type="number" placeholder="30" value="30" id="salary" min="0" step="0.01">
<br><br>
<label for="price">price for the item</label>
<input type="number" placeholder="60" value="60" id="price" min="0" step="0.01">
<br><br>
<label for="workingHours">working hours (per day)</label>
<input type="number" placeholder="8" value="8" id="workingHours" min="0" step="24">
<br><br>
<label for="workingDays">working days (per month)</label>
<input type="number" placeholder="20" value="20" id="workingDays" min="0" step="31">
<br><br>
<a onclick="calculate() " href="#" class="btn colored-button" id="button">
    <span class="face">Time Price</span>
    <span class="hidden">Evaluate</span>
</a>
<script>
    function calculate() {
        const salary = document.getElementById("salary").value;
        const price = document.getElementById("price").value;
        const workingHours = document.getElementById("workingHours").value;
        const workingDays = document.getElementById("workingDays").value;
        const hours = price / salary;
        const minutes = Math.round(hours * 60);
        const seconds = Math.round(hours * 3600);
        let outputMinutes = `${minutes} minutes (${seconds} seconds)`;

        let outputHours = `${hours.toFixed(2)} hours`;

        const days = hours / workingHours;
        let outputDays = `${days.toFixed(2)} days`;

        const months = (hours / workingHours / workingDays);
        let outputMonths = `${months.toFixed(2)} months`;

        const years = (hours / workingHours / workingDays / 12);
        let outputYears = `${years.toFixed(2)} years`;

        let outputMessage = `To afford this \n you need to worküë®‚Äçüíªüëá\n\n- ${outputMinutes}\n- ${outputHours}\n- ${outputDays}\n- ${outputMonths}\n- ${outputYears}`
        window.alert(outputMessage)
    }
</script>
</body>
</html>
